<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./resources/style/style.css">
    <title>Quiz App</title>
</head>

<body>
    <div class="meta-container">
        <div id="quiz-container">
            <div class="quiz">
                <div class="question-counter">
                    <p>Question 1</p>
                </div>
                <div class="question">
                    What is your name?
                </div>
                <div class="answer-buttons">
                    <button type="button" class="answer">Answer1</button>
                    <button type="button" class="answer">Answer2</button>
                    <button type="button" class="answer">Answer3</button>
                    <button type="button" class="answer">Answer4</button>
                </div>
                <div class="next-button">
                    <button type="button" class="next">Next</button>
                </div>
                <div class="user-point">
                    <p>Score <span>152</span></p>
                </div>
            </div>
        </div>
        <div>
            <button id="start-btn">Start</button>
        </div>
    </div>


    <script src="./script/script.js"></script>
</body>

</html>
